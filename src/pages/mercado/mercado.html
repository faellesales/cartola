<ion-header>

  <ion-navbar>
    <ion-title>Mercado</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let jogador of lista_mercado">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
        </ion-thumbnail>
        <h2 class="titulo">{{jogador.apelido}}</h2>
        <p>Pontos: {{jogador.pontos_num}} / Média: {{jogador.media_num}}</p>
        <p>Preço: {{jogador.preco_num}}</p>
      </ion-item>
  </ion-list>
</ion-content>
