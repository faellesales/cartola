<ion-header>

  <ion-navbar>
    <ion-title>Rodada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor = "let jogador of lista_rodada">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2 class="titulo">{{jogador.apelido}}</h2>
          <p>Posição: {{jogador.posicao}} Pontos: {{jogador.pontos_num}}</p>
        </ion-item>
    </ion-list>
</ion-content>
