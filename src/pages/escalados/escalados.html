<ion-header>

  <ion-navbar>
    <ion-title>Mais Escalados</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor= "let jogador of lista_escalados">
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="jogador.escudo_clube">
      </ion-thumbnail>
      <h2>{{jogador.Atleta.apelido}} - {{jogador.clube}}</h2>
      <p>Posição: {{jogador.posicao}} </p>
      <p>Total de escalações: {{jogador.escalacoes}}</p> 
    </ion-item>
  </ion-list>

</ion-content>
